<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEEL Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>ADEELðŸ’˜WEATHER API</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>City not found. Please enter a valid city name.</p>
        </div>
        <div class="weather">
            <img src="images/default.png" class="weather-icon" alt="weather icon">
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">Lahore</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind speed">
                    <div>
                        <p class="wind">20 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "cf2975a8bdf10d30b30928800f73a201";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.getElementById("cityInput");
        const searchBtn = document.getElementById("searchBtn");
        const weatherIcon = document.querySelector(".weather-icon");
        const errorDiv = document.querySelector(".error");

        async function checkWeather(city) {
            try {
                const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                switch (data.weather[0].main) {
                    case "Clouds":
                        weatherIcon.src = "images/clouds.png";
                        break;
                    case "Clear":
                        weatherIcon.src = "images/clear.png";
                        break;
                    case "Rain":
                        weatherIcon.src = "images/rain.png";
                        break;
                    case "Drizzle":
                        weatherIcon.src = "images/drizzle.png";
                        break;
                    case "Mist":
                        weatherIcon.src = "images/mist.png";
                        break;
                    case "Snow":
                        weatherIcon.src = "images/snow.png";
                        break;
                    case "Haze":
                        weatherIcon.src = "images/haze.png.png";
                        break;
                    default:
                        weatherIcon.src = "images/default.png";
                        break;
                }

                errorDiv.style.display = "none";
                document.querySelector(".weather").style.display = "block";

            } catch (error) {
                console.error('Error fetching weather:', error);
                errorDiv.style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            const city = searchBox.value.trim();
            if (city) {
                checkWeather(city);
            } else {
                errorDiv.style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        });
    </script>
</body>

</html>
